name: Run Webflow API Script

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 

jobs:
  run-api-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' 

    - name: Install dependencies
      run: |
        npm install # Assuming you have a package.json file

    - name: Run the script
      run: |
        node main.js # Run your main script
